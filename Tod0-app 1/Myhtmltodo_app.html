<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-todo-App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,500;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_mytodo.css" />
  </head>
  <body>
    <div class="app">
      <div id="container">
        <div id="wrapper">
          <input type="text" placeholder="Task To Be Done..." />
          <input type="time" id="time" />
          <button id="add-btn">Add</button>
        </div>
        <div id="tasks">
          <p id="pending-tasks">
            You have <span class="count-value">0</span> task(s) to be complete.
          </p>
        </div>
      </div>

      <p id="error">Input cannot be empty!</p>
    </div>

    <!-- Script -->
    <script src="my_app.js"></script>
  </body>
</html>
